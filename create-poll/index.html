<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- NOTYF CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="../style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="root" class="min-h-screen w-full flex justify-center items-center main-container py-4">
        <div
            class="mx-4 shadow-md p-4 sm:p-6 md:p-8 bg-white rounded-lg card-container max-w-5xl w-full flex flex-col gap-6">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <div class="text-blue-500 text-3xl font-bold">Create New Poll</div>
                    <p class="text-gray-500">Design your poll and gather opinions</p>
                </div>
                <div>
                    <a href="../polls/index.html"
                        class="bg-gradient-to-tr from-gray-300 to-white hover:bg-gradient-to-tl transition-all duration-150 px-4 py-2 rounded-sm">Back
                        to Polls</a>
                </div>
            </div>
            <div class="bg-red-50 rounded-lg px-4 py-4 flex items-center border-1 border-red-300 hidden" id="error">
                <div class="border-red-500 w-7 h-7 flex justify-center border-2 items-center rounded-full mr-2">
                    <i class="fa-solid fa-exclamation text-red-500"></i>
                </div>
                <p class="text-red-600">A poll must have at least 2 options</p>
            </div>
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label for="poll-title" class="block text-gray-700 font-medium mb-2">Poll Title <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="poll-title" placeholder="Add a title"
                        class="px-4 py-2 border-1 border-gray-200 w-full rounded-sm focus:outline-blue-500 placeholder:text-sm placeholder:text-gray-400">
                    <p class="text-gray-400 text-xs mt-1">Choose a clear, specific title for your poll</p>
                </div>
                <div class="flex-1">
                    <label for="poll-desc" class="block text-gray-700 font-medium mb-2">Description <span
                            class="text-gray-400 text-sm">(optional)</span></label>
                    <input type="text" id="poll-desc" placeholder="Add a description"
                        class="px-4 py-2 border-1 border-gray-200 w-full rounded-sm focus:outline-blue-500 placeholder:text-sm placeholder:text-gray-400">
                </div>
            </div>
            <div>
                <div class="flex justify-between">
                    <div class="font-medium">Poll Options <span class="text-red-500">*</span></div>
                    <div class="text-gray-500 text-xs">Minimum 2 options required</div>
                </div>
                <div id="poll-options-container" class="mt-2 flex flex-col gap-2">
                    <!-- <div class="flex items-center">
                        <div
                            class="border-1 border-gray-200 px-4 h-8 bg-gray-100 rounded-l-lg text-gray-500 text-sm flex justify-center items-center">
                            <span>1</span>
                        </div>
                        <input required type="text" placeholder="Option 1"
                            class="px-4 py-2 border-1 border-t-gray-300 border-l-0 border-r-0 border-b-gray-300 w-full focus:outline-blue-500 placeholder:text-sm placeholder:text-gray-400">
                        <button
                            class="border-1 border-gray-200 cursor-pointer px-2 h-8 text-red-400  bg-red-50 hover:bg-red-100 rounded-r-lg  text-sm flex justify-center items-center">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div> -->
                    <!-- <div class="flex items-center">
                        <div
                            class="border-1 border-gray-200 px-4 h-8 bg-gray-100 rounded-l-lg text-gray-500 text-sm flex justify-center items-center">
                            <span>2</span>
                        </div>
                        <input type="text" placeholder="Option 2"
                            class="px-4 py-2 border-1 border-t-gray-300 border-l-0 border-r-0 border-b-gray-300 w-full focus:outline-blue-500 placeholder:text-sm placeholder:text-gray-400">
                        <button
                            class="border-1 border-gray-200 cursor-pointer px-2 h-8 text-red-400  bg-red-50 hover:bg-red-100 rounded-r-lg  text-sm flex justify-center items-center">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div> -->
                </div>
                <button id="add-option-btn"
                    class="text-sm text-blue-500 bg-blue-50 hover:bg-blue-100 w-full mt-4 px-4 py-3 rounded-lg cursor-pointer font-medium">
                    <i class="fa-solid fa-plus font-semibold mr-1"></i>
                    Add Another Option</button>
            </div>
            <hr class="text-gray-200" />
            <div class="flex justify-end gap-2">
                <a href="../polls/index.html"
                    class="bg-gradient-to-tr from-gray-300 to-white hover:bg-gradient-to-tl transition-all duration-150 px-4 py-2 rounded-md ">
                    Cancel</a>
                <button id="create-poll-btn"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md cursor-pointer">Create
                    Poll</button>
            </div>
        </div>
    </main>
    <!-- NOTYF JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
