<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../../style.css">
    <!-- Notyf CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>

<body class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl mx-4">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-500">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your Pollify account</p>
        </div>

        <form id="login-form">
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" placeholder="Your username or email"
                    class="w-full px-4 py-2 border-1 border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" placeholder="Your password"
                    class="w-full px-4 py-2 border-1 border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Sign In Button -->
            <button type="submit"
                class="w-full cursor-pointer bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 font-medium">
                Sign In
            </button>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">Don't have an account? <a href="../signUp/index.html" class="text-blue-500 hover:underline">Sign up</a></p>
        </div>
    </div>

    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../../handler.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
