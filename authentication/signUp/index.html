<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../../style.css">
    <!-- Notyf CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>

<body class="flex justify-center items-center h-screen text-sm">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl mx-4">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-green-500">Create Account</h1>
            <p class="text-gray-600">Join Pollify and start creating interactive polls</p>
        </div>
        <form id="signup-form">
            <div class="mb-4 grid md:grid-cols-2 gap-4">
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="username" placeholder="Choose a username"
                        class="w-full px-4 py-2 border-1 border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email <span
                            class="text-red-500">*</span></label>
                    <input type="email" id="email" placeholder="Your email address"
                        class="w-full px-4 py-2 border-1 border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            </div>
            <div class="mb-4 grid md:grid-cols-2 gap-4">
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password <span
                            class="text-red-500">*</span></label>
                    <input type="password" id="password" placeholder="Create a password"
                        class="w-full px-4 py-2 border-1 border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <p class="text-xs text-gray-500 mt-1">At least 6 characters</p>
                </div>
                <div>
                    <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm Password <span
                            class="text-red-500">*</span></label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password"
                        class="w-full px-4 py-2 border-1 border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            </div>
            <button type="submit"
                class="w-full bg-green-500 text-white py-3 cursor-pointer px-4 rounded-md hover:bg-green-600 transition duration-300 font-medium mt-4">
                Create Account
            </button>
        </form>
        <div class="text-center mt-6">
            <p class="text-gray-600">Already have an account? <a href="../login/index.html"
                    class="text-green-500 hover:underline">Sign in</a></p>
        </div>
    </div>

    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../../handler.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
